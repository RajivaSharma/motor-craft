<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Motor Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('{{ url_for('static', filename='images/machine_background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .topics {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2 class="text-center">Sign in for Rotating Machine Design and Engineering System</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select id="language" name="language" class="form-select">
                    <option value="english">English</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <div class="d-flex justify-content-between mt-3">
                <a href="#" class="btn btn-link">Change Password</a>
                <a href="#" class="btn btn-link">Close</a>
            </div>
        </form>
        <div class="topics">
            <h5>TOPICS</h5>
            <ul class="list-unstyled">
                <li>Ver.15.0 and Ver.15.0i released on Mar. 8th, 2023...</li>
                <li>Ver.14.0 and Ver.14.0i released on Oct. 31st, 2022...</li>
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
